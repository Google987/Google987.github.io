    var circle = [];
	function onKeyDown(event)
	{
		
		if(keyData[event.key])
		{
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			if(point.x%2 > 1)
			{
				point.x -= 250; point.y -= 250;
				var newCircle = new Path.Rectangle(point, new Size(500, 500));
			}
			else var newCircle = new Path.Circle(point, 500);
			newCircle.fillColor = keyData[event.key].color;
			keyData[event.key].sound.play();
			circle.push(newCircle); 
		}
	}

	function onFrame(event)
	{
		for(var i = 0; i<circle.length; i++)
		{
			circle[i].fillColor.hue += 5;
		    circle[i].scale(.88);
		    circle[i].rotate(8);
		    if(circle[i].area < 1){
		      circle[i].remove(); // remove the circle from the canvas
		      circle.splice(i, 1); // remove the circle from the array
		      i--; // decrement i so that the loop doesn't skip a circle because of .splice()
			}
		}
	}
